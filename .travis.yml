version: ~> 1.0
dist: bionic
language: python
cache:
  pip: true
  directories:
  - .tox
matrix:
  include:
  - env: TOXENV=py35-lower_bound_deps
    python: 3.5
  - env: TOXENV=py36-lower_bound_deps
    python: 3.6
  - env: TOXENV=py37-lower_bound_deps
    python: 3.7
  - env: TOXENV=py38-lower_bound_deps
    python: 3.8
  - env: TOXENV=py35-upper_bound_deps
    python: 3.5
  - env: TOXENV=py36-upper_bound_deps
    python: 3.6
  - env: TOXENV=py37-upper_bound_deps
    python: 3.7
  - env: TOXENV=py38-upper_bound_deps
    python: 3.8
install:
- pip install tox coveralls==1.10.0
script:
- make test-ci
after_success:
- coveralls
notifications:
  email: false
