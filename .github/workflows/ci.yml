name: CI
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - uses: actions/cache@v3
        id: pip-cache
        with:
          path: .venv
          key: draftjs_exporter-v3-${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - run: |
          source .venv/bin/activate
          make lint
      - run: |
          source .venv/bin/activate
          make benchmark
      - run: |
          source .venv/bin/activate
          make build
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run lint
      - run: |
          source .venv/bin/activate
          make test-coverage
      - run: |
          source .venv/bin/activate
          coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test_compat:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: "3.7"
            toxenv: py37-lower_bound_deps
          - python: "3.8"
            toxenv: py38-upper_bound_deps
          - python: "3.9"
            toxenv: py39-lower_bound_deps
          - python: "3.10"
            toxenv: py310-upper_bound_deps
          # - python: "3.11.0-alpha.6"
          #   toxenv: py311-upper_bound_deps
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox==3.24.5
      - run: sudo apt-get install libxml2-dev libxslt-dev
      - run: tox --parallel
        env:
          TOXENV: ${{ matrix.toxenv }}
  test_experimental:
    # Ad-hoc job to test experimental support without having to adjust all of our project for compatibility.
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11.0-alpha.6"
      - run: python -X dev -W error example.py
      - run: pip install build
      - run: python -X dev -W error -m build --no-isolation
